  - /dataset/omnifall/i3d@dataset_test: feature-dataset-all
  - _self_

dataset:
  num_features: 18
  
dataset_test:
  num_features: 18

model:
  num_layers: 2

wandb:
  project: "Omnifall Feature Transformer"
  name: "Lab Only -> All | I3D ${dataset.num_features} features | ${model.num_layers} Layers"